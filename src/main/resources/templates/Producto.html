  <div>
		 <main>
			<section >

									<h5  class="card-title" th:text="${p.descripcion}"></h5>
									<p class="card-text" th:text="${'S/' + (p.precio)}">
										
									</p>
									<form action="/agregarProducto" method="post" >

									</form>
								</div>
							</div>
						</div>	  
         	        </div>
                </div>
			</section>
