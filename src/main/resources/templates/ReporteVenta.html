<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reporte.css">
    
    <title>Document</title>
</head>
<body>
    
     <header>
    <h2 class="titulo">Muebleria</h2>
    <nav class="navigation">
        <a  href="/cargarIndex" >Inicio</a>
         <a  href="/cargarProductos" >Producto</a>
        <a  href="/cargarMantenedores" >  Mantenedores</a>     
        <a  href="/cargarConsulta" >Consultas</a>     
        <a  href="/cargarReportes" >Reportes</a>
                        <div class="dropdown">
                    <button class="dropbtn"> <ion-icon class="icon" name="person-outline"></ion-icon> </button>
                    <div class="dropdown-content">
                          <a th:text="${ u.usuario}" ></a>
                        <a href="/cargarEditarPerfil">Editar perfil</a>
                        <a href="/CerrarSesion">Cerrar sesión</a>
                    </div>
                </div>
        <button class="btnCompra" onclick="redirectCarrito()"><ion-icon  class="icon"  name="cart-outline" ></ion-icon></button>
    </nav>
    
  </header>
</body>


<section class="container">
    <div class="titulo-consulta"> 
        <h3 >Reporte</h3>
    </div>
    
    <form action="/reporte"  method="post" class="form">
        
        <ion-icon   class="search" name="search"></ion-icon>
        <select name="btn" type="text" >
            <option value="-1">Tipo de reporte</option>
            <option value="0">Reporte venta</option>
            <option value="1">Reporte clientes</option>
            <option value="2">Reporte empleados</option>
            <option value="3">Reporte proveedores</option>
        </select>
        <button type="submit">BUSCAR</button>
    </form>

    <div class="table-wrapper">
      <div class="table-scroll">
        <table class="content-table" th:object="${venta}"  >
        <thead>
          <tr>
         	<th>N° boleta</th>
            <th>Codigo Producto</th>
            <th>cantidad</th>
            <th>precio</th>
            <th>importe</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="venta:${lstVenta}" >
           	<td th:text="${venta.num_bol}"  ></td>
            <td th:text="${venta.cod_prod}"  ></td>
            <td th:text="${venta.cantidad}" ></td>
            <td th:text="${venta.preciovta}" ></td>
            <td th:text="${venta.cantidad} * ${venta.preciovta} " ></td>
          </tr>
         
        </tbody>
      </table>
    </div>
    </div>
    <div> 
        <a href="/reporteventa"  class="submit-print" target="_blank"><ion-icon class="icon" name="print"></ion-icon></a>
    </div>
</section>



</html>

<script  type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script >
	function redirectCarrito() {
    window.location.href = "/cargarCarritoCompras";
	}
</script>
