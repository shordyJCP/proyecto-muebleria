<body>
	 <header>
    <h2 class="titulo">Muebleria</h2>
    <nav class="navigation">
        <a  href="/cargarIndex" >Inicio</a>
         <a  href="/cargarProductos" >Producto</a>
        <a  href="/cargarMantenedores" >  Mantenedores</a>     
        <a  href="/cargarConsulta" >Consultas</a>     
        <a  href="/cargarReportes" >Reportes</a>
                        <div class="dropdown">
                    <button class="dropbtn"> <ion-icon class="icon" name="person-outline"></ion-icon> </button>
                    <div class="dropdown-content">
                     <a th:text="${ u.usuario}" ></a>
                        <a href="/cargarEditarPerfil">Editar perfil</a>
                        <a href="/CerrarSesion">Cerrar sesi√≥n</a>
                    </div>
                </div>
        <button class="btnCompra"  onclick="redirectCarrito()"><ion-icon  class="icon"  name="cart-outline" ></ion-icon></button>
    </nav>
      </header>
    <section class="container">
        <div class="titulo-consulta"> 
            <h3 >Consulta Cliente</h3>
        </div>
        <form action="/cliente/buscar" method="post" class="form">
            <ion-icon class="search" name="search"></ion-icon>
            <input type="text" name="nombre" id="nombre" placeholder="buscar por nombre">
            <button type="submit">BUSCAR</button>
        </form>

        <div class="table-wrapper">
            <table class="content-table"  th:object="${cliente}" >
                <thead>
                  <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
               <tbody>
						 <tr th:each="cliente : ${lstCliente}">
                           <td th:text="${cliente.cod_cliente}"></td>
                           <td th:text="${cliente.nombre}"></td>
        				   <td th:text="${cliente.apellido}"></td>
							<td><a class="submit-update" th:href="@{/cargar/actualizar/{codCliente}(codCliente=${cliente.cod_cliente})}">Editar</a> <a th:href="@{/cliente/eliminar/{codCliente}(codCliente=${cliente.cod_cliente})}" class="submit-danger">Eliminar</a></td>
						</tr>
					</tbody>
					<div th:class="${clase}" role="alert" th:text="${mensaje}"></div>
            </table>
        </div>
    </section>

 
</body>
</html>
