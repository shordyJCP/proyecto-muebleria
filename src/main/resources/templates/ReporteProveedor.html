<section class="container">
    <div class="titulo-consulta"> 
        <h3 >Reporte</h3>
    </div>
    
     <form  action="/reporte"  method="post"  class="form">
        
        <ion-icon class="search" name="search"></ion-icon>
        <select name="btn" type="text" >
         <option  value="-1">Tipo de reporte</option>
            <option value="0" >Reporte venta</option>
            <option  value="1">Reporte clientes</option>
            <option  value="2">Reporte empleados</option>
            <option  value="3">Reporte proveedores</option>
        </select>
         
            <button type="submit">BUSCAR</button>
        </form>

    <div class="table-wrapper">
      <div class="table-scroll">
        <table class="content-table" th:object="${proveedores}">
                <thead>
                  <tr>
                    <th>Codigo</th>
					<th>Razon Social</th>
					<th>RUC</th>
                  
                  </tr>
                </thead>
             <tbody>
						 <tr th:each="proveedores : ${lstProveedores}">
                           <td th:text="${proveedores.cod_provee}"></td>
                           <td th:text="${proveedores.razon}"></td>
        				   <td th:text="${proveedores.ruc}"></td>
						
						</tr>
					</tbody>
            </table>
    </div>
        
        <a href="/reporteproveedor" class="submit-print" target="_blank" ><ion-icon class="icon" name="print"></ion-icon></a>
    </div>
