<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">
<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/navCard.css">
<title>Muebleria S.A.</title>
</head>
<body>
 <header>
    <h2 class="titulo">Muebleria</h2>
    <nav class="navigation">
        <a  href="/cargarIndex" >Inicio</a>
        <a  href="/cargarProductos" >Producto</a>
        <a  href="/cargarMantenedores" th:if="${u.tipo !=2}" >  Mantenedores</a>     
        <a  href="/cargarConsulta" >Consultas</a>     
        <a  href="/cargarReportes" th:if="${u.tipo !=2}" >Reportes</a>
                        <div class="dropdown">
                    <button class="dropbtn"> <ion-icon class="icon" name="person-outline"></ion-icon> </button>
                    <div class="dropdown-content">
                         <a th:text="${ u.usuario}" ></a>
                        <a href="/cargarEditarPerfil">Editar perfil</a>
                        <a href="/CerrarSesion">Cerrar sesión</a>
                    </div>
                </div>
        <button class="btnCompra"  onclick="redirectCarrito()"><ion-icon  class="icon"  name="cart-outline" ></ion-icon></button>
    </nav>
    
  </header>
   
  <div class="main-container">  
    <h1 class="titulo-container">Consultas</h1>
    <div class="card">
      
        <div class="item item--1" th:if="${u.tipo !=2}"  > 
            <a class="icon"  href="/cargarConsultaCliente"><ion-icon class="ion-icon" name="person"></ion-icon></a> 
             <span class="quantity"> Usuarios </span>
        </div>
        <div class="item item--2" th:if="${u.tipo !=2}"  >
            <a class="icon"  href="/cargarConsultaProveedores"><ion-icon class="ion-icon" name="home"></ion-icon></a> 
          <span class="quantity"> Proveedores </span>
        </div>
        <div class="item item--3"  >
            <a class="icon"  href="/cargarConsultaProductos"><ion-icon class="ion-icon"  name="bed"></ion-icon></a> 
          <span class="quantity"> Productos </span>
        </div>
        <div class="item item--4" th:if="${u.tipo !=2}"  >
            <a class="icon"  href="/cargarConsultaEmpleado"><ion-icon  class="ion-icon" name="people"></ion-icon></a> 
          <span class="quantity"> Empleados </span>
        </div>
    </div>
  </div>
</body>
</html>

<script  type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script >
	function redirectCarrito() {
    window.location.href = "/cargarCarritoCompras";
	}
</script>
