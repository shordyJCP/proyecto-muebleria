<section class="container">
    <div class="titulo-consulta"> 
        <h3 >Reporte</h3>
    </div>
    
      <form  action="/reporte"  method="post"  class="form">
        
        <ion-icon class="search" name="search"></ion-icon>
        <select name="btn" type="text" >
         <option value="-1">Tipo de reporte</option>
            <option value="0" >Reporte venta</option>
            <option  value="1">Reporte clientes</option>
            <option  value="2">Reporte empleados</option>
            <option  value="3">Reporte proveedores</option>
        </select>
         
            <button type="submit">BUSCAR</button>
        </form>

    <div class="table-wrapper">
      <div class="table-scroll">
       <table class="content-table"  th:object="${empleado}" >
                <thead>
                  <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Puesto</th>
                    
                  </tr>
                </thead>
                <tbody>
						 <tr th:each="empleado : ${lstEmpleado}">
                           <td th:text="${empleado.codigo}"></td>
                           <td th:text="${empleado.nombre}"></td>
        				   <td th:text="${empleado.apellido}"></td>
        				   <td th:text="${empleado.puesto}"></td>
        				   
                    
							
						</tr>
					</tbody>
            </table>
    </div>
        
        <a  href="/reporteempleado" class="submit-print" target="_blank" ><ion-icon class="icon" name="print"></ion-icon></a>
        
    </div>
</section>
