    <meta charset="UTF-8">

</head>
<body>
    
   <header>
    <h2 class="titulo">Muebleria</h2>
    <nav class="navigation">
        <a  href="/cargarIndex" >Inicio</a>
         <a  href="/cargarProductos" >Producto</a>
        <a  href="/cargarMantenedores" >  Mantenedores</a>     
        <a  href="/cargarConsulta" >Consultas</a>     
        <a  href="/cargarReportes" >Reportes</a>
                        <div class="dropdown">
                    <button class="dropbtn"> <ion-icon class="icon" name="person-outline"></ion-icon> </button>
                    <div class="dropdown-content">
                        <a >Nombre de usuario</a>
                        <a href="#">Editar perfil</a>

                    </div>
                </div>
        <button class="btnCompra" onclick="redirectCarrito()"><ion-icon  class="icon"  name="cart-outline" ></ion-icon></button>
    </nav>
    
  </header>


<section class="container">
    <div class="titulo-consulta"> 
        <h3 >Reporte</h3>
    </div>
    
      <form  action="/reporte"  method="post"  class="form">
        
        <ion-icon class="search" name="search"></ion-icon>
        <select name="btn" type="text" >
         <option  value="-1">Tipo de reporte</option>
            <option  value="0" >Reporte venta</option>
            <option  value="1">Reporte clientes</option>
            <option  value="2">Reporte empleados</option>
            <option  value="3">Reporte proveedores</option>
        </select>
         
            <button  type="submit">BUSCAR</button>
        </form>

    <div class="table-wrapper">
      <div class="table-scroll">
       <table class="content-table"  th:object="${cliente}" >
                <thead>
                  <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                   
                  </tr>
                </thead>
               <tbody>
						 <tr th:each="cliente : ${lstCliente}">
                           <td th:text="${cliente.cod_cliente}"></td>
                           <td th:text="${cliente.nombre}"></td>
        				   <td th:text="${cliente.apellido}"></td>
						</tr>
					</tbody>
					
            </table>
    </div>
        
        <a href="/reportecliente"  class="submit-print"  target="_blank"><ion-icon class="icon" name="print"></ion-icon></a>
    </div>
</section>

</body>
</html>
